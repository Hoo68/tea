<div class="contact">
    <h1>Contact Us / 联系我们</h1>
    <p>We would love to hear from you! Please fill in the details below and we will get back to you as soon as possible. / 我们很高兴收到您的来信！请填写以下详细信息，我们将尽快回复您。</p>
    
    <!-- Contact Form / 联系表单 -->
    <div class="contact-form">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name / 姓名</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name / 请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="email">Email / 电子邮件</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email / 请输入您的电子邮件">
            </div>
            <div class="form-group">
                <label for="message">Message / 留言</label>
                <textarea id="message" name="message" required placeholder="Enter your message / 请输入您的留言"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit / 提交</button>
        </form>
    </div>
    
    <!-- Contact Info / 联系信息 -->
    <div class="contact-info">
        <div class="info-item">
            <h3>Phone / 电话</h3>
            <p>+123 456 7890</p>
        </div>
        <div class="info-item">
            <h3>Address / 地址</h3>
            <p>123 Tea Avenue, Green City, Country / 绿城市茶道街123号，国家</p>
        </div>
    </div>
</div>
